<div class="control-group {% if field.errors %}error{% endif %}">
    <label class="control-label" for="{{ field.auto_id }}">{{ field.label }}</label>
    <div class="controls">
        {{ field }}
        {% if field.errors %}
            <span class="help-inline">{{ field.errors }}</span>
        {% endif %}
        {% if field.help_text %}
            <p class="help-block">{{ field.help_text }}</p>
        {% endif %}
    </div>
</div>
